<div id="editorial-header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#editorial-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Servicio médico</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="service-navbar">
                <button id="create-service" class="btn btn-default navbar-btn" ng-hide="ctrl.editMode" ng-click="ctrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Crear</button>
                <button id="search-service" class="btn btn-default navbar-btn" ng-hide="ctrl.editMode" ng-click="ctrl.listServices()"><span class="glyphicon glyphicon-search"></span> Servicios</button>
                <button id="save-service" type="submit" form="service-form" class="btn btn-default navbar-btn" ng-show="ctrl.editMode"><span class="glyphicon glyphicon-save"></span> Guardar</button>
                <button id="cancel-service" type="button" form="service-form" class="btn btn-default navbar-btn" ng-show="ctrl.editMode" ng-click="form.$setPristine(); ctrl.fetchRecords();"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
            </div>
        </div>
    </nav>
</div>
<div ng-hide="ctrl.editModeServices"  class="col-md-12 well">
    <div class="row">
        <table class="table table-condensed">
            <tr>
                <td align="center">
                    <label for="tipoDeServicio">Tipo de servicio</label>
                </td>
                <td align="center">
                    <select class="selectpicker" ng-model="currentRecord.servicio">
                        <option ng-selected="{{currentRecord.servicio === operator.id}}"
                                ng-repeat="operator in records" 
                                value="{{operator.id}}">
                            {{operator.name}}
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label>${{servicio.price}}</label>
                </td>
                <td align="center">
                    <span class="glyphicon glyphicon-print"></span>

                </td>
            </tr>
            <tr>
                <td align="center">
                    <button id="btnCalcular" class="btn btn-primary" ng-click="ctrl.getCost(currentRecord)">Calcular costo</button>
                </td>
                <td align="center">
                    <button id="btnGenerar" class="btn btn-primary" ng-click="ctrl.print('print-area-1')">Generar recibo</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="print-area-1" class="print-area" ng-show="false">
        <table class="table table-bordered" border="1">
            <tr>
                <td>
                    <label>Nombre del paciente</label>
                </td>
                <td>
                    <label>{{paciente.name}} {{paciente.surname}}</label>     
                </td>
            </tr>
            <tr>
                <td>
                    <label>Documento del paciente</label>
                </td>
                <td>
                    <label>{{paciente.cedula}}</label>     
                </td>
            </tr>
            <tr>
                <td>
                    <label>Dirección del paciente</label>
                </td>
                <td>
                    <label>{{paciente.address}}</label>     
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nombre del servicio a pagar</label>
                </td>
                <td>
                    <label>{{servicio.name}}</label>     
                </td>
            </tr>
            <tr>
                <td>
                    <label>Total a pagar</label>
                </td>
                <td>
                    <label>{{servicio.price}}</label>     
                </td>
            </tr>
        </table>
    </div>

    <iframe id="printing-frame" name="print_frame" src="about:blank" style="display:none;"></iframe>
</div>

<!--CRUD-->

<div ng-hide="ctrl.editModeList" class="col-md-12">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Costo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-name">{{record.name}}</td>
                <td id="{{$index}}-surname">{{record.price}}</td>          
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ng-click="ctrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-show="ctrl.editMode" class="col-md-12 well">
    <form novalidate name="form" id="service-form" role="form" ng-submit="form.$valid && ctrl.saveRecord()">
        <alert ng-messages="form.$error" type="danger" close="" ng-hide="!form.$error.required">
            <div ng-message="required">
                Por favor, complete los campos!
            </div>
        </alert>
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-10">
                    <input id="name" name="name" class="form-control" type="text" ng-model="currentRecord.name" required />
                </div>
                <label for="cost" class="col-md-2 control-label">Costo $</label>
                <div class="col-md-10">
                    <input id="cost" name="cost" class="form-control" type="text" ng-model="currentRecord.price" required />
                </div>
            </div>
        </fieldset>
    </form>
</div>
